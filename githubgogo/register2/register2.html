<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Document</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-page">
            <input type="radio" class="sign-in" id="tab-1" name="tab" checked><label for="tab-1" class="tab">Sign in</label>
            <input type="radio" class="sign-up" id="tab-2" name="tab"><label for="tab-2" class="tab">Sign up</label>
            <div class="login-form">
                <div class="sign-in-page">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input type="text" class="input" id="user">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" class="input" id="pass"  data-type="password">
                    </div>
                    <div class="group">
                        <input type="checkbox" class="check" id="check" checked>
                        <label for="check" ><span class="icon"></span>Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="button" class="button" value="Sign in">
                    </div>
                    <div class="hr"></div>
                    <div class="footlink">
                        <a href="#forget">Forget Password?</a>
                    </div>
                </div>
                <div class="sign-up-page">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input type="text" class="input" id="user">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" class="input" id="pass" data-type="password">
                    </div>
                    <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input type="password" class="input" id="pass" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">E-mail Address</label>
                        <input type="text" class="input" id="pass">
                    </div>
                    <div class="group">
                        <input type="button" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="footlink">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
